<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="searchuser.do" method="get">
        <input type="text" name="name"/>
        <button>搜索一下</button>
    </form>
    <table class="table table-striped">
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>地址</th>
            <th>操作</th>
        </tr>
        <tr th:each="user,j:${session.USER_LIST}">
            <td th:text="${j.count}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userAge}"></td>
            <td th:text="${user.userSex}"></td>
            <td th:text="${user.userAddress}"></td>
            <td>
                <a th:href="@{deleteuser.do(userId=${user.userId})}">删除</a>
                &nbsp;&nbsp;修改</td>
        </tr>
        <tr>
            <td colspan="6" align="center">
                <label th:each="u,j:${session.PAGE_NUM}">
                    <a th:href="@{finduser.do(page=${j.count})}">
                         <label th:text="${j.count}"></label>&nbsp;&nbsp;
                    </a>
                </label>
            </td>
        </tr>
    </table>
</body>
</html>
