<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录页面</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $.post("admin.do",{"type":"islogin"},function(data){
                if(data==0){
                    var str = "<label style='color:red'>你的账号或者密码错误！</label>";
                    $("#loginMsg").html(str);
                }else if(data==1){
                    var str = "<label style='color:red'>请登录后访问！</label>";
                    $("#loginMsg").html(str);
                }else if(data==2){
                    var str = "<label style='color:red'>你没有访问权限！</label>";
                    $("#loginMsg").html(str);
                }

            })
        })
    </script>
</head>
<body>
    <form action="admin.do" method="post">
        <table border="1" align="center" width="50%">
            <caption id="loginMsg"></caption>
            <tr>
                <th>账号：</th>
                <td><input type="text" name="name" placeholder="请输入账号"/></td>
            </tr>
            <tr>
                <th>密码：</th>
                <td><input type="password" name="pass" placeholder="请输入密码"/></td>
            </tr>
            <input type="hidden" name="type" value="login"/>
            <tr>
                <th colspan="2">
                    <button>登录</button>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
